<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-ico" href="icon-cart.png">
</head>
<body>

    <div id="main">

        <div id="child" class="flex">

           
            <div id="card">

                <div id="image">
                    <img src="mug.jpg" id="desktop" class="imgrow"> 
                    <img src="mug-mobile.jpg" id="mobile" class="imgrow">

                </div>

                <div id="cardinfo">

                    <div id="coffeetext">
                        <span >C O F F E E &nbsp M U G</span>
                    </div>

                    <div id="h2">
                        <h2>White Coffee <br> Mug</h2>
                    </div>
                    
                    <div id="para">
                        <p>
                            Coffee Mug are designed to epxress emetion.These are acclaimed for their amazing design & Superior quality 
                        </p>

                    </div>
               

                    <div id="price">
                        <span id="money"> &#8377 149 </span>
                        <span id="cut">230</span>
                    </div>

                    <div id="addcart">
                        <img src="icon-cart.png">
                        &nbsp&nbsp
                        <span>Add to Cart</span>
                    </div>
                </div>

            </div>

        </div>

    </div>

    
</body>

</html>
